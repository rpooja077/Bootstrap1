    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Amazon Navbar</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
    
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container-fluid">
                <!-- Amazon Logo -->
                <a class="navbar-brand" href="#">
                    <img src="amazon.jpg" alt="Amazon Logo" width="80" height="30">
                </a>
    
                <!-- Three Lines (Hamburger Menu with Dropdown) -->
                <div class="dropdown">
                    <button class="navbar-toggler btn btn-light" type="button" id="hamburgerMenu" data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="navbar-toggler-icon"></span> <!-- Three Lines Icon -->
                    </button>
    
                    <!-- Dropdown Menu -->
                    <ul class="dropdown-menu" aria-labelledby="hamburgerMenu">
                        <li><a class="dropdown-item" href="#">Your Orders</a></li>
                        <li><a class="dropdown-item" href="#">Account Settings</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Log Out</a></li>
                    </ul>
                </div>
    
                <!-- Search Bar -->
                <form class="d-flex ms-auto">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
    
        




















        <div class="dropdown">
            <button class="btn btn-light dropdown-toggle" type="button" id="hamburgerMenu" data-bs-toggle="dropdown" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="hamburgerMenu">
                <li><a class="dropdown-item" href="#">Your Orders</a></li>

                <li><hr class="dropdown-divider"></li>

            </ul>
        </div>
        
    </body>
